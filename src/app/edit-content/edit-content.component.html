<div  class="add-content col-sm-12">
    <p class="text-center">Add Content </p>
    <form action="" novalidate #fo="ngForm" class="form-content"  method="post" (ngSubmit)="updateContent(fo, $event )"  enctype="multipart/form-data">
      <input type="text" name="name" class="name form-control col-sm-5" placeholder="name" autocomplete="off" [ngModel]="name">
      <textarea type="text" name="describe" class="name form-control col-sm-5"  autocomplete="off" placeholder="describe" [ngModel]="describe" >
      </textarea>
      <input type="file" style="display: none" name="photo" multiple #fileInput id="photo" (change)="uploadefile($event)">
      <button type="button" (click)="fileInput.click()"  class="btn btn-primary">Upload Multi Photo </button>
      <input type="submit" value="Upload" class="btn btn-success col-sm-2">
    </form>
  </div>
